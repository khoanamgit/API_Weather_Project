<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="import" href="./pages/hourly.html">
    <title>Weather App</title>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            Weather
        </div>
        <div class="nav-search">
            <form class="form-search">
                <input type="text" class="input-search" placeholder="">
                <button class="btn-search" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <div class="nav-change">
            <!-- <span class="nav-temp_c">°C</span>
            <span>|</span>
            <span class="nav-temp_f">°F</span> -->
            <div class="btn btn-info">Login</div>
            <div class="btn btn-light">Sign Up</div>
        </div>
    </div>
    <div class="content">
        <div class="current-condition">
            
        </div>
        <div class="today-forecast">
            
        </div>
        <div class="today-weather">
           
        </div>
        <div class="hourly-forecast">
            <div class="todayForecast-header">
                <h2 class="todayForecast-title">
                    Hourly Forecast
                </h2>
            </div>
            <div class="today-weatherCard">
                <ul id="hour-list" class="today-weather-list">
                  
                </ul>
            </div>
            <div class="today-forecast-footer">
                <a href="./pages/hourly.html" target="_blank" class="btn btn-primary">
                    Next Hours
                </a>
            </div>
        </div>
        <div class="daily-forecast">
            <div class="todayForecast-header">
                <h2 class="todayForecast-title">
                    Daily Forecast
                </h2>
            </div>
            <div  id="daily-list" class="today-weatherCard">
               
            </div>
            
        </div>
    </div>
</body>
<script type="module" src="./scripts/index.js"></script>
