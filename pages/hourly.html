<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/hourly.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            Weather
        </div>
        <div class="nav-search">
            <form class="form-search">
                <input type="text" class="input-search" placeholder="Search...">
                <button class="btn-search" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <div class="nav-change">
            <span>°C</span>
            <span>|</span>
            <span>°F</span>
        </div>
    </div>

    <div class="content-test">
        <div class="card">
            <h1 class="card-header">
                Hourly Weather - Ho Chi Minh City, Vietnam
            </h1>
            <div class="card-hour">
                As of 10:39 pm GMT+07:00
            </div>
            <div class="hourlyForecast-list">
                <h2 class="hourlyDate">
                    Tuesday, February 14
                </h2>
                <div class="card-detail">
                    <div class="detail-summary">
                        <h3 class="daypart-time">
                            11 pm
                        </h3>
                        <p class="daypart-temp">26</p>
                        <div class="daypart-conditon">
                            <img src="https://cdn.weatherapi.com/weather/64x64/night/122.png" alt="">
                            <p>Party Cloudy</p>
                        </div>
                        <div class="daypart-rain">
                            5%
                        </div>
                        <div class="daypart-wind">
                            5 km/h
                        </div>
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                    <div class="dailypart-content">
                        <ul class="dailypart-sub">
                            <li class="detailpart-sub-item">
                                <i class="fa-solid fa-temperature-three-quarters"></i>
                                <div class="detailpart-sub-dield">
                                    <p>Feels Like</p>
                                    <p>29</p>
                                </div>
                            </li>
                            <li class="detailpart-sub-item">
                                <i class="fa-solid fa-temperature-three-quarters"></i>
                                <div class="detailpart-sub-dield">
                                    <p>Wind</p>
                                    <p>29 km/h</p>
                                </div>
                            </li>
                            <li class="detailpart-sub-item">
                                <i class="fa-solid fa-temperature-three-quarters"></i>
                                <div class="detailpart-sub-dield">
                                    <p>Humidity</p>
                                    <p>29</p>
                                </div>
                            </li>
                            <li class="detailpart-sub-item">
                                <i class="fa-solid fa-temperature-three-quarters"></i>
                                <div class="detailpart-sub-dield">
                                    <p>UV index</p>
                                    <p>29</p>
                                </div>
                            </li>
                            <li class="detailpart-sub-item">
                                <i class="fa-solid fa-temperature-three-quarters"></i>
                                <div class="detailpart-sub-dield">
                                    <p>Feels Like</p>
                                    <p>29</p>
                                </div>
                            </li>
                            <li class="detailpart-sub-item">
                                <i class="fa-solid fa-temperature-three-quarters"></i>
                                <div class="detailpart-sub-dield">
                                    <p>Feels Like</p>
                                    <p>29</p>
                                </div>
                            </li>
    
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../scripts/index.js"></script>
</html>
